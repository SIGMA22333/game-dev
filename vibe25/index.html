<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Veil - A Horror RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;

        canvas {
            width: 100vw;

            position: fixed;

            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading The Veil...</div>

</html>
